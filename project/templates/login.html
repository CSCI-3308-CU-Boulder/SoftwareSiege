<!DOCTYPE html>
<html>
<body>

<%doc>
    This is a Mako template. See https://docs.makotemplates.org/en/latest/
</%doc>


% if failure:
## TODO make this a fancy error message of some kind
<h1>Incorrect username or password</h1>
% endif

<form action="/login" method="POST">
    <label>
        Username:
        <input name="username">
    </label>
    <label>
        Password:
        <input name="password" type="password">
    </label>
    <input type="submit">
</form>

</body>
</html>
