<!DOCTYPE html>
<html>
<body>

<%doc>
    This is a Mako template. See https://docs.makotemplates.org/en/latest/

<form action="/register" method="POST">
    <label>
        Username:
        <input name="username">
    </label>
    <label>
        Email:
        <input type=email name="email">
    </label>
    <label>
        Password:
        <input name="password" type="password">
    </label>
    <input type="submit">
</form>


</body>
</html>
